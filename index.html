<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贵州铜仁伟才学校论坛</title>
    <style>
        body {
            font-family: 宋体, Arial, sans-serif;
            background-image: url('http://wp.5ghkw.cn/view.php/ba3795aaa6c5f90eca4d2407c7066818.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #anonymous-comment {
            background-color: white;
            padding: 20px;
            border: 2px solid #87CEEB;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #anonymous-comment img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #anonymous-comment p {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        /* 其他样式内容，同之前的版本 */
    </style>
</head>

<body>
    <header>
        <h1>贵州铜仁伟才学校论坛</h1>
    </header>

    <section id="anonymous-comment">
        <h2>匿名评论：</h2>
        <img src="http://wp.5ghkw.cn/view.php/a4ae951b6b71bb132a171ab56fd6e5ac.jpg" alt="用户头像">
        <p>伟才的饭菜变得<span>难吃了</span></p>
    </section>

    <section id="current-date">
        <h2>当前时间：</h2>
        <p id="date"></p>
    </section>

    <section id="feedback">
        <h2>评价：</h2>
        <button onclick="giveFeedback('good')">伟才怎么样学校挺好的</button>
        <button onclick="giveFeedback('bad')">我要吐了</button>
    </section>

    <script>
        // JavaScript 代码，同之前的版本
    </script>
</body>

</html>
